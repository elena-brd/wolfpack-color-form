<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>WolfPack Color Form</title>
</head>

<body>
    <div class="container">
        <header class="brand">
            <h1>WolfPack Color</h1>
            <h4>Beginners Watercolor Class</h4>
        </header>

        <div class="card-form animated bounceInLeft">
            <div class="showcase">
                <img src="img/showcase.jpg" alt="watercolor image">
            </div>
            <div class="contanct-form">
                <h3>WolfPack Color Form</h3>
                <form required>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone Nmber</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="full">
                        <label for="msg">Message</label>
                        <textarea name="msg" id="msg" rows="5"></textarea>
                    </div>
                    <div class="full">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
